<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Whack-A-Mole</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<button id="themeToggle" style="position: fixed; top: 30px; left: 30px; padding: 10px 16px; font-size: 1.2em; border-radius: 8px; border: none; background: #fbbf24; color: #232946; font-weight: bold; cursor: pointer; z-index: 1001; box-shadow: 0 2px 8px #23294655;">ğŸŒ™</button>
<button id="resetBtn" style="position: fixed; left: 30px; bottom: 30px; padding: 10px 28px; font-size: 1.1em; border-radius: 8px; border: none; background: #eebbc3; color: #232946; font-weight: bold; cursor: pointer; z-index: 1000; box-shadow: 0 2px 8px #23294655;">Restart Game</button>
<button id="pauseBtn" style="position: fixed; right: 30px; bottom: 30px; padding: 10px 28px; font-size: 1.1em; border-radius: 8px; border: none; background: #a7f3d0; color: #232946; font-weight: bold; cursor: pointer; z-index: 1000; box-shadow: 0 2px 8px #23294655;">Pause</button>
<div id="difficulty-selector" style="position: fixed; top: 30px; right: 30px; background: rgba(35, 41, 70, 0.9); border-radius: 8px; padding: 15px; z-index: 999; box-shadow: 0 2px 8px #23294655;">
  <label style="color: #eebbc3; margin-right: 10px; font-weight: bold;">Difficulty:</label>
  <button id="easyBtn" style="padding: 8px 16px; margin: 5px; border-radius: 5px; border: 2px solid #a7a9be; background: transparent; color: #eebbc3; font-weight: bold; cursor: pointer;">Easy</button>
  <button id="mediumBtn" style="padding: 8px 16px; margin: 5px; border-radius: 5px; border: 2px solid #a7a9be; background: transparent; color: #eebbc3; font-weight: bold; cursor: pointer; border-color: #eebbc3;">Medium</button>
  <button id="hardBtn" style="padding: 8px 16px; margin: 5px; border-radius: 5px; border: 2px solid #a7a9be; background: transparent; color: #eebbc3; font-weight: bold; cursor: pointer;">Hard</button>
</div>
<div id="badges-display" style="position: fixed; top: 120px; right: 30px; background: rgba(35, 41, 70, 0.9); border-radius: 8px; padding: 15px; z-index: 999; box-shadow: 0 2px 8px #23294655; min-width: 280px;">
  <label style="color: #eebbc3; margin-right: 10px; font-weight: bold; display: block; margin-bottom: 10px;">ğŸ… Badges:</label>
  <div id="badgesList" style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;"></div>
</div>
<h1>Whack-A-Mole</h1>
<div id="game">
  <div class="hole" data-index="0"></div>
  <div class="hole" data-index="1"></div>
  <div class="hole" data-index="2"></div>
  <div class="hole" data-index="3"></div>
  <div class="hole" data-index="4"></div>
  <div class="hole" data-index="5"></div>
  <div class="hole" data-index="6"></div>
  <div class="hole" data-index="7"></div>
  <div class="hole" data-index="8"></div>
</div>
<div id="status-bar">
  <span>Score: <span id="score">0</span></span>
  <span>Hits: <span id="hits">0</span></span>
  <span>Misses: <span id="misses">0</span>/5</span>
  <span>Time Left: <span id="timer">30</span>s</span>
</div>
<!-- debug and timeout overlay removed during revert -->
<audio id="hitSound" src="hit.mp3"></audio>
<audio id="missSound" src="miss.mp3"></audio>

<script src="game.js"></script>
</body>
</html>
